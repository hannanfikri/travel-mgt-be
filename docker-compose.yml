version: "3.9"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=travelmgt;Username=postgres;Password=postgres
      Jwt__Issuer: TravelMgt
      Jwt__Audience: TravelMgt.Api
      Jwt__SigningKey: CHANGE_ME_USE_A_SECURE_KEY
      Jwt__ExpiryMinutes: 60
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: travelmgt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
